<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Include the Tailwind CSS framework -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <!-- Set the background image using inline styles -->
  
</head>
<body>

   <div class="h-screen bg-no-repeat bg-cover relative" style="background-image: url('../static/exam2.jpg')" >
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <p class="flex items-center mt-6 mb-6 text-5xl font-bold text-white">
               QuestGen
          </p>
          <div class="w-full rounded-lg mt-5 shadow dark:border md:mt-0 sm:max-w-md xl:p-0"  style="background-color: rgba(216, 216, 216, 0.7)">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

               <form action="" method="POST">
                  <div class="py-2 p-4">
                      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="multiple_files">Upload multiple files</label>
                      <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="multiple_files" type="file" multiple>    
                  </div>
                  <button type="submit" class="bg-gray-900 flex m-4 w-1/3 mx-auto px-5 rounded-lg py-3 text-center justify-center mx-auto font-medium text-white hover:bg-gray-600">
                      Generate
                  </button>
              </form>  

              <!-- <div class="inline-flex items-center justify-center w-full">
               <hr class="w-64 h-px my-8 bg-gray-200 border-0 dark:bg-gray-900">
               <span class="absolute px-3 font-medium text-gray-900 text-2xl -translate-x-1/2 bg-white left-1/2">OR</span>
              </div> -->

              </div>
          </div>
      </div>
   </div>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
